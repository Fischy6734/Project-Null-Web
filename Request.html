        :root {
            --primary-color: #0a0a12;
            --secondary-color: #1a1a2e;

            --text-color: #e0e0e0;

            --metallic-border: 1px solid rgba(255, 255, 255, 0.1);
            --metallic-shadow: 0 4px 15px rgba(0, 255, 255, 0.2);
        }

        @font-face {
            font-family: 'Orbitron';
            src: url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        }
        
        header {
            background: var(--metallic-gradient);
            border-bottom: var(--metallic-border);
            box-shadow: var(--metallic-shadow);
            padding: 1.5rem 0;
            position: relative;
            z-index: 100;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
            background: linear-gradient(to right, #00ffff, #0088ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }
        
        .tagline {
            font-size: 1rem;
            letter-spacing: 5px;

            color: var(--accent-color);
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .nav-links {
            display: flex;
            gap: 2rem;
        }
        
        .nav-links a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 1rem;
            letter-spacing: 1px;
            position: relative;
            transition: all 0.3s ease;
        }
        
        .nav-links a:hover {
            color: var(--accent-color);
        }
        
        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: var(--accent-color);
            transition: width 0.3s ease;
        }
        
        .nav-links a:hover::after {
            width: 100%;
        }
        
        .hero {
            height: 80vh;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(0, 255, 255, 0.1) 0%, transparent 70%);
            z-index: -1;
        }
        
        .hero-content {
            max-width: 600px;
        }
        
        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            line-height: 1.2;
            text-transform: uppercase;
            background: linear-gradient(to right, #ffffff, #aaaaaa);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .hero p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            line-height: 1.6;
            color: #b0b0b0;
        }
        
        .scrollable-box {
            width: 1000px;
            height: 400px;
            border: 1px solid #ccc;
            overflow: auto;
            padding: 10px;
        }
        
        .btn {
            display: inline-block;
            padding: 0.8rem 2rem;
            background: var(--metallic-gradient);
            border: var(--metallic-border);
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
            border-radius: 4px;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 255, 255, 0.2);
            color: white;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        section {
            padding: 5rem 0;
            border-bottom: var(--metallic-border);
        }
        
        .section-title {
            font-size: 2.5rem;
            margin-bottom: 3rem;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 3px;
            position: relative;
            color: var(--accent-color);
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: var(--metallic-gradient);
            border-radius: 3px;
        }
        
        /* Discord Form Styles */
        .discord-form-container {
            max-width: 500px;
            margin: 3rem auto;
            padding: 2rem;
            background: var(--metallic-gradient);
            border: var(--metallic-border);
            border-radius: 8px;
            box-shadow: var(--metallic-shadow);
        }
        
        .discord-form-title {
            text-align: center;
            margin-bottom: 1.5rem;
            color: var(--accent-color);
            font-size: 1.8rem;
        }
        
        .discord-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .form-group label {
            color: var(--accent-color);
            font-size: 1rem;
        }
        
        .form-group input {
            padding: 0.8rem;
            background: rgba(10, 10, 20, 0.7);
            border: var(--metallic-border);
            border-radius: 4px;
            color: var(--text-color);
            font-size: 1rem;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }
        
        .form-submit-btn {
            padding: 0.8rem;
            background: #5865f2; /* Discord blurple */
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .form-submit-btn:hover {
            background: #4752c4;
            transform: translateY(-2px);
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .scrollable-box {
                width: 100%;
                height: 300px;
            }
            
            .discord-form-container {
                padding: 1.5rem;
                margin: 2rem auto;
            }
        }

    <div class="discord-form-container">
        <h2 class="discord-form-title">Join Our Discord Community</h2>
        <form id="discordForm" class="discord-form">
            <div class="form-group">
                <label for="username">Discord Username (e.g., User#1234)</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    placeholder="Username#1234" 
                    pattern=".{3,32}#[0-9]{4}" 
                    title="Format: YourName#0000 (e.g., JohnDoe#1234)" 
                    required
                >
            </div>
            <button type="submit" class="form-submit-btn">Submit</button>
        </form>
    </div>

    <!-- Crazy Egg Tracking Script -->
    <script>
        document.getElementById("discordForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const discordUsername = document.getElementById("username").value;
            
            // Validate Discord username format
            if (!discordUsername.match(/^.+#\d{4}$/)) {
                alert("Please use the format: Username#1234");
                return;
            }

            // Send to Crazy Egg (if installed)
            if (window.CrazyEgg) {
                window.CrazyEgg.visitor_email(discordUsername); // Uses username as ID
            }

            // Demo: Show submission (replace with real backend)
            console.log("Discord Username Submitted:", discordUsername);
            alert(`Thanks, ${discordUsername}! We'll contact you on Discord.`);
            
            // Optional: Reset form after submission
            this.reset();
        });
    </script>
